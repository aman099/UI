<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Poppins Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!--  -->
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--  -->
  <!-- Pari CSS -->
  <link rel="stylesheet" href="./beauty/pari.css">
  <!--  -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>UI</title>
</head>

<body>
  <main class="hero">
    <div class="hero-container">
      <div class="hero-section stars">
        <h1 class="hero-title">UI</h1>
        <div class="menus-cont">
          <ul class="menus">
            <li><span><img src="./assets/menus/icon-1.svg" alt=""></span> Spatial</li>
            <li><span><img src="./assets/menus/icon-2.svg" alt=""></span> Memories</li>
            <li><span><img src="./assets/menus/icon-3.svg" alt=""></span> Library</li>
            <li><span><img src="./assets/menus/icon-4.svg" alt=""></span> Albums</li>
            <li><span><img src="./assets/menus/icon-5.svg" alt=""></span> Panoramas</li>
          </ul>
        </div>
        <div class="grid-cont">
          <div class="grid">
            <div class="img img-1">
              <div class="info">
                <h5>1 Aug, 2021</h5>
                <p>Odesa</p>
              </div>
              <img src="./assets/grid/grid-1.png" alt="">
            </div>
            <div class="img img-2">
              <img src="./assets/grid/grid-2.png" alt="">
            </div>
            <div class="img img-3">
              <img src="./assets/grid/grid-3.png" alt="">
            </div>
          </div>
        </div>
        <div class="garden-cont">
          <div class="garden">
            <img src="./assets/garden.png" alt="Gardening">
            <div class="abs-1">
              <span><i class="fa-solid fa-chevron-left"></i></span>
              <span><i class="fa-solid fa-up-right-and-down-left-from-center"></i> Expand</span>
              <span><i class="fa-solid fa-ellipsis"></i></span>
            </div>
            <div class="abs-2">
              <div class="play"><img src="./assets/play.svg" alt=""></div>
              <div class="range">
                <input type="range" name="" id="">
              </div>
              <div class="sound"><img src="./assets/speaker.fill.svg" alt=""></div>
            </div>
          </div>
        </div>
        <div class="profile-cont">
          <div class="profile">
            <div class="pro pro-1">
              <div class="upper">
                <div class="img-cont">
                  <img src="./assets/Group-Avatar.svg" alt="">
                </div>
                <p class="name">Anna & Natan</p>
              </div>
              <div class="lower">
                <span>Dismiss</span>
                <span><img src="./assets/video.svg" alt=""> Join</span>
              </div>
            </div>
          </div>
        </div>
        <div class="box-cont">
          <div class="box">
            <div class="left">
              <h5>Info</h5>
            </div>
            <div class="right">
              <div class="label">
                <span>Label</span>
                <span>Label</span>
                <span>Label</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
