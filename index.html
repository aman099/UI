<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Poppins Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!--  -->
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--  -->
  <!-- Pari CSS -->
  <link rel="stylesheet" href="./beauty/pari.css">
  <!--  -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>UI</title>
</head>

<body>
  <main class="hero">
    <article class="hero-container">
      <section class="hero-section stars">
        <h1 class="hero-title">UI</h1>
        <header class="menus-cont">
          <ul class="menus">
            <li>
              <aside><img src="./assets/menus/icon-1.svg" alt=""></aside> Spatial
            </li>
            <li>
              <aside><img src="./assets/menus/icon-2.svg" alt=""></aside> Memories
            </li>
            <li>
              <aside><img src="./assets/menus/icon-3.svg" alt=""></aside> Library
            </li>
            <li>
              <aside><img src="./assets/menus/icon-4.svg" alt=""></aside> Albums
            </li>
            <li>
              <aside><img src="./assets/menus/icon-5.svg" alt=""></aside> Panoramas
            </li>
          </ul>
        </header>
        <section class="grid-cont">
          <article class="grid">
            <aside class="img img-1">
              <aside class="info">
                <h5>1 Aug, 2021</h5>
                <p>Odesa</p>
              </aside>
              <img src="./assets/grid/grid-1.png" alt="">
            </aside>
            <aside class="img img-2">
              <img src="./assets/grid/grid-2.png" alt="">
            </aside>
            <aside class="img img-3">
              <img src="./assets/grid/grid-3.png" alt="">
            </aside>
          </article>
        </section>
        <section class="garden-cont">
          <article class="garden">
            <img src="./assets/garden.png" alt="Gardening">
            <header class="abs-1">
              <aside><i class="fa-solid fa-chevron-left"></i></aside>
              <aside><i class="fa-solid fa-up-right-and-down-left-from-center"></i> Expand</aside>
              <aside><i class="fa-solid fa-ellipsis"></i></aside>
            </header>
            <header class="abs-2">
              <aside class="play"><img src="./assets/play.svg" alt=""></aside>
              <aside class="range">
                <input type="range" name="" id="">
              </aside>
              <aside class="sound"><img src="./assets/speaker.fill.svg" alt=""></aside>
            </header>
          </article>
        </section>
        <section class="profile-cont">
          <article class="profile">
            <header class="pro pro-1">
              <header class="upper">
                <aside class="img-cont">
                  <img src="./assets/Group-Avatar.svg" alt="">
                </aside>
                <p class="name">Anna & Natan</p>
              </header>
              <header class="lower">
                <aside>Dismiss</aside>
                <aside><img src="./assets/video.svg" alt=""> Join</aside>
              </header>
            </header>
          </article>
        </section>
        <section class="box-cont">
          <article class="box">
            <header class="left">
              <h5>Info</h5>
            </header>
            <header class="right">
              <header class="label">
                <aside>Label</aside>
                <aside>Label</aside>
                <aside>Label</aside>
              </header>
            </header>
          </article>
        </section>
      </section>
    </article>
  </main>
</body>

</html>
